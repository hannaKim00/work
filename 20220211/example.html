<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./SCSS/example.css">
</head>
<body>
  <div id="container">
    <div id="content-box">
      <h1>hello</h1>
      <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consequatur, eum itaque necessitatibus hic cupiditate inventore, quaerat ipsam animi quia iure mollitia quis obcaecati provident consequuntur accusamus! Ex eum magni voluptate.</p>
    </div>
  </div>

  <script>
    // scss를 javascript로 한다면
    const container = document.querySelector("#container");
    function sizeSet(element, width, height) {
      element.style.width = width + "vw";
      element.style.height = height + "vh";
    };

    sizeSet(container, 100, 100);
  </script>
</body>
</html>
