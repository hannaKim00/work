<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrap {
      width: 100vw;
      height: 100vh;
      /* fiex */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #wrap div {
      width: 30vw;
      height: 30vh;
      background-color: antiquewhite;
      border: 1px dashed #555;
      transition: 1s;
    }
    .on {
      margin-top: -30vh;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <script>

    const wrap = document.querySelector('#wrap');
    // key point
    console.dir(wrap);
    // children = 해당 요소의 자식요소를 배열 형태로 반환
    console.log(wrap.children.length); // 자식요소의 길이

    wrap.addEventListener('click', function() {
      // wrap 요소의 자식 길이만큼 반복
      for(let i = 0; i < wrap.children.length; i++) {
        // 자식요소에 클래스가 있다면 지워주고, 클래스가 없다면 추가해줌
        if(wrap.children[i].classList.contains('on')) {
          wrap.children[i].classList.remove('on');
        } else {
          wrap.children[i].classList.add('on');
        }
      }
    });
    
    </script>
</body>
</html>
