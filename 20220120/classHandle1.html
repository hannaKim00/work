<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 class="hello">hello</h1>

  <script>
    const h1 = document.querySelector("h1");
    console.dir(h1);

    console.log(h1.classList.contains("hello")); // 클래스가 있는지 확인
    // classList.주요함수.
    // contains() -> 지정한 클래스 값의 여부를 불리언 타입으로 알려줌

    if(h1.classList.contains("hllo") === true) {
      h1.textContent = "hahaha";
    } else {
      h1.classList.add("bey");
    }
  </script>
</body>
</html>
