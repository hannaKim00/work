<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    nav {
      width: 100vw;
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;
    }
    nav > ul {
      width: 30vw;
      display: flex;
      justify-content: space-between;
      text-align: center;
    }
    nav > ul > li {
      height: 2.5vh;
      width: 5vw;
      border: 1px solid #ddd;
      position: relative;
    }
    nav > ul > li > .sub1 {
      width: inherit;
      position: absolute;
      left: 0;
      top: 2.5vh;
      margin: 1vh 0;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li>1
        <ul class="sub1">
          <li>1-1</li>
          <li>1-2</li>
          <li>1-3</li>
        </ul>
      </li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </nav>

  <script>
    const ul = document.querySelector('nav > ul');
    const li = document.querySelector('nav > ul > li');
    const sub = document.getElementsByClassName('sub1');
    console.log(sub);

    let minHeight = 0;
    let maxHeight = 100;
    for(let i = 0; i < sub.length; i++) {
      sub[i].style.height = minHeight + "px";
      sub[i].style.overflow =  "hidden";
      sub[i].style.border =  "1px solid transparent";
    }

    ul.addEventListener('mouseenter', function() {
      let setSliderDown = setInterval(function() {
        if(minHeight < maxHeight) {
          minHeight++;
          for(let i = 0; i < sub.length; i++) {
            sub[i].style.height = minHeight + "px";
            sub[i].style.border =  "1px solid #ddd";
          }
        } else {
          clearInterval(setSliderDown);
        }
      }, 5);
    });

    console.log(minHeight);
    ul.addEventListener('mouseout', function() {
      let setSliderUp = setInterval(function() {
        if(minHeight > 0) {
          minHeight--;
          for(let i = 0; i < sub.length; i++) {
            sub[i].style.height = minHeight + "px";
          }
        } else {
          clearInterval(setSliderUp);
        }
        if(minHeight === 0) {
          for(let i = 0; i < sub.length; i++) {
            sub[i].style.border =  "1px solid transparent";
          }
        }
      }, 5);
    });

  </script>
</body>
</html>
