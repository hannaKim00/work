<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #wrap {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #wrap h1 {
      transition: .5s;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <h1>hello</h1>
  </div>

  <script>
  
    const h1 = document.querySelector("#wrap h1");
    console.dir(h1);
    // 자바스크립트에서 초기설정(init)
    let fontValue = 0;
    h1.style.fontSize = fontValue +"px";

    // 알고리즘 구상
    // 1. fontSize 0에서 100까지 값으로 사이즈 조정
    // 2. 1초당 10px씩 증가시키면서 조금씩 커지는 동작을 동적으로 만든다
    // 3. 0인 값에 10px씩 더해지고, 100이 되면 다시 0을 넣어 반복 시킨다

    let times = setInterval(function() {
      h1.style.fontSize = fontValue +"px";
      fontValue = fontValue + 10;
      console.log(fontValue);
      if(fontValue > 100) {
        fontValue = 0;
      }
    }, 1000);

  </script>
</body>
</html>
